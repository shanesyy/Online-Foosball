<div class="card-group" id="players">
  {% for player in players %}
  <div id = "{{ player.seq }}" class="card text-center">
    <div class="card-body">
      <img src="/static/foosball/img/player1.jpg" height="200" alt="Rounded Image" class="rounded">
      <h5 class="card-title">Player {{ player.number }}</h5>
      {% if player.status == False %}
      <a href="#" class="btn btn-primary">Prepare</a>
      {% endif %}
      {% if player.status == True %}
      <a href="#" class="btn btn-success">Ready</a>
      {% endif %}
      <p class="card-text"><small class="text-muted">Follow</small></p>
      <p class="card-text"><small class="text-muted">{{ player.user.username }}</small></p>
    </div>
  </div>
  {% endfor %}
</div>
