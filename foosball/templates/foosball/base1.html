<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% load static %}
    <!-- <link rel="apple-touch-icon" sizes="76x76" href="{% static 'foosball/img/apple-icon.png' %}"> -->
    <link rel="icon" type="image/png" href="{% static 'foosball/img/apple-icon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Foosball Online</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'foosball/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'foosball/css/now-ui-kit.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'foosball/css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'foosball/css/simple-sidebar.css' %}" rel="stylesheet" />
    <link href="{% static 'foosball/css/comment.css' %}" rel="stylesheet" />
</head>

<body style ="background-image: url('/static/foosball/img/bg20.jpg');background-attachment: fixed;background-color: rgba(0, 0, 0, 0.1);">
    <div>
    {% block navbar %}
    <!-- Navbar -->
    <!-- End Navbar -->
    {% endblock %}
    </div>
    <div>
    {% block mainbody %}
    {% endblock %}
    </div>
    <!-- Modal Core -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content" style ="background-image: url('/static/foosball/img/game/msg_box.png'); background-size: 100%;background-color: #ffffff00;" >
<!--       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Help Doucument</h4>
      </div> -->
      <div class="modal-body" >
        <p class="text-white text-center">PRESS THE LEFT GROUP BUTTONS</p>
        <p class="text-white text-center">TO MOVE YOUR STICKS UP OR DOWM</p>
        <div class="row" align="center">
            <div class="col-md-4"></div>
        <div class="col-md-2" align="center">
            <img src="/static/foosball/img/game/key_w.png" width="40px">
        </div>

        <div class="col-md-2" align="center">
            <img src="/static/foosball/img/game/key_up.png" width="40px">
        </div>
        </div>
        <div class="row" align="center">
        <div class="col-md-4"></div>
        <div class="col-md-2" align="center">
            <img src="/static/foosball/img/game/key_s.png" width="40px">
        </div>

        <div class="col-md-2" align="center">
            <img src="/static/foosball/img/game/key_down.png" width="40px">
        </div>
        </div>
        <p></p>
        <p class="text-white text-center">THE AIM OF THIS GAME IS TO FISRTLY SCORE 3 GOALS</p>
        <p class="text-white text-center">HAVE FUN AND GOOD LUCK!</p>
        <button type="button" class="btn btn-white btn-simple " data-dismiss="modal" style="float:right;">OK</button>

      </div>
<!--       <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info btn-simple " data-dismiss="modal">OK</button>
      </div> -->
    </div>
  </div>
</div>
</body>
<!--   Core JS Files   -->
    <!-- Menu Toggle Script -->

<script src="{% static 'foosball/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'foosball/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'foosball/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'foosball/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'foosball/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static 'foosball/js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'foosball/js/now-ui-kit.js' %}" type="text/javascript"></script>

<!-- <script src="{% static 'foosball/js/sidebar_ajax.js' %}" type="text/javascript"></script>
<script src="{% static 'foosball/js/homepage_ajax.js' %}" type="text/javascript"></script> -->
<script src="{% static 'foosball/js/ajax.js' %}" type="text/javascript"></script>

</html>
