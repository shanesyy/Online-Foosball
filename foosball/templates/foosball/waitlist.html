<div class="row">
    <div class="col-md-12 col-md-offset-4">
        <div class="row">      
            <div class="col-md-3 col-xs-0">
                <img src="{% url 'photo' id %}" alt="Thumbnail Image" class="rounded-circle img-raised" width="30" height="30">
            </div>
            <div class="col-md-4 col-xs-0" >
                <h6>{{ username }}<br>
                    <small>score: {{score}}</small>
                </h6>
            </div>
            
            <div class="col-md-4 col-xs-0">
                {% if room_player_num < 2 %}
                <button class="btn btn-warning btn-sm" onclick="accept({{id}})"> accept </button>
                {% else %}
                <button class="btn btn-warning btn-sm" onclick="accept({{id}})" disabled> accept </button>
                {% endif %}
            </div>
            
        </div>
    </div>
</div>
